version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lab6-api-manual
    ports:
      - "8081:8080"
    environment:
      - DB_URL=jdbc:h2:mem:lab6db;DB_CLOSE_DELAY=-1
      - DB_DRIVER=org.h2.Driver
      - DB_USER=sa
      - DB_PASSWORD=
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

