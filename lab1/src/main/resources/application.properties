# Spring Boot Configuration
spring.application.name=lab6-api

# Server Configuration
server.port=8080

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Database Configuration (H2 для разработки)
spring.datasource.url=jdbc:h2:mem:lab6db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (для тестирования)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.lab6=DEBUG
logging.level.entity=DEBUG
logging.level.repository=DEBUG

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

